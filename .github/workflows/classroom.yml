name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - name: Set-up for grading
        uses: ImperialCollegeLondon/y2cl-setup@main
        with:
          project: Worksheet
          src_dir: src
          python_version: 3.12
      - uses: alexanderrichards/autograding@v2.0.0
